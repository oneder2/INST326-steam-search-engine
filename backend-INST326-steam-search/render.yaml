# Render Configuration for Steam Game Search Engine
# Steam游戏搜索引擎Render部署配置

services:
  - type: web
    name: steam-game-search-engine
    env: python
    region: oregon  # 选择最近的区域 / Choose nearest region
    plan: free      # 使用免费计划 / Use free plan
    
    # 构建配置 / Build Configuration
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements/production.txt
    
    # 启动配置 / Start Configuration
    startCommand: python3 main.py
    
    # 环境变量 / Environment Variables
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: info
      - key: API_TITLE
        value: "Steam Game Search Engine"
      - key: API_VERSION
        value: "2.0.0"
      - key: API_DESCRIPTION
        value: "INST326 Steam Game Search Engine with OOP Architecture"
    
    # 健康检查配置 / Health Check Configuration
    healthCheckPath: /api/v1/health
    
    # 自动部署配置 / Auto-deploy Configuration
    autoDeploy: true
    
    # Python版本 / Python Version
    runtime: python-3.12
    
    # 磁盘空间 / Disk Space
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
