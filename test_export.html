<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Test - Direct API Call</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1b2838;
            color: #c7d5e0;
        }
        h1 {
            color: #66c0f4;
        }
        button {
            background: #5c7e10;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        button:hover {
            background: #6fa010;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        #result {
            background: #2a475e;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
        }
        .success {
            color: #90ee90;
        }
        .error {
            color: #ff6b6b;
        }
        .info {
            color: #66c0f4;
        }
    </style>
</head>
<body>
    <h1>üéÆ Steam Game Search - Export Test</h1>
    <p>This page tests the export API directly, bypassing Next.js cache.</p>
    
    <div>
        <button onclick="testExportCSV()">üì• Test Export CSV</button>
        <button onclick="testExportJSON()">üì• Test Export JSON</button>
        <button onclick="testImport()">üì§ Test Import (requires file)</button>
        <button onclick="clearResult()">Clear</button>
    </div>
    
    <div id="result">Ready to test...</div>
    
    <script>
        const API_BASE = 'http://localhost:8000';
        const resultDiv = document.getElementById('result');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            resultDiv.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            resultDiv.scrollTop = resultDiv.scrollHeight;
        }
        
        function clearResult() {
            resultDiv.innerHTML = 'Ready to test...\n';
        }
        
        async function testExportCSV() {
            log('üöÄ Testing CSV Export...', 'info');
            
            const requestBody = {
                query: '',
                filters: null,
                sort_by: 'relevance',
                offset: 0,
                limit: 10
            };
            
            log(`üì§ Request: ${JSON.stringify(requestBody, null, 2)}`, 'info');
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/export/csv`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                log(`üì• Response Status: ${response.status} ${response.statusText}`, 
                    response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `steam_games_${Date.now()}.csv`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    
                    log(`‚úÖ Success! Downloaded ${blob.size} bytes`, 'success');
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Error Response: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Exception: ${error.message}`, 'error');
                console.error(error);
            }
        }
        
        async function testExportJSON() {
            log('üöÄ Testing JSON Export...', 'info');
            
            const requestBody = {
                query: 'action',
                filters: {
                    price_max: 5000
                },
                sort_by: 'price_asc',
                offset: 0,
                limit: 10
            };
            
            log(`üì§ Request: ${JSON.stringify(requestBody, null, 2)}`, 'info');
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/export/json`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                log(`üì• Response Status: ${response.status} ${response.statusText}`, 
                    response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `steam_games_${Date.now()}.json`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    
                    log(`‚úÖ Success! Downloaded ${blob.size} bytes`, 'success');
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Error Response: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Exception: ${error.message}`, 'error');
                console.error(error);
            }
        }
        
        async function testImport() {
            log('üì§ Testing Import...', 'info');
            log('‚ö†Ô∏è Import test requires file selection', 'info');
            
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.csv,.json';
            
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                log(`üìÅ Selected file: ${file.name} (${file.size} bytes)`, 'info');
                
                const formData = new FormData();
                formData.append('file', file);
                
                const endpoint = file.name.endsWith('.csv') ? 'import/csv' : 'import/json';
                
                try {
                    const response = await fetch(`${API_BASE}/api/v1/${endpoint}`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    log(`üì• Response Status: ${response.status} ${response.statusText}`, 
                        response.ok ? 'success' : 'error');
                    
                    const data = await response.json();
                    log(`üìä Response: ${JSON.stringify(data, null, 2)}`, 
                        response.ok ? 'success' : 'error');
                    
                    if (response.ok) {
                        log(`‚úÖ Successfully imported ${data.count} games!`, 'success');
                    }
                } catch (error) {
                    log(`‚ùå Exception: ${error.message}`, 'error');
                    console.error(error);
                }
            };
            
            input.click();
        }
        
        // Auto-test on load
        log('üéØ Page loaded. Backend: ' + API_BASE, 'info');
        log('üëÜ Click buttons above to test export/import functionality', 'info');
        log('', 'info');
    </script>
</body>
</html>
